<mk-layout-wrapper>
  <mk-layout-header [isSidebarRightToggle]="false">
    <mk-layout-header-logo><b>Angular</b> Loading Page</mk-layout-header-logo>
    <mk-layout-header-logo-mini><b>A</b>LP</mk-layout-header-logo-mini>
  </mk-layout-header>
  <mk-layout-sidebar-left></mk-layout-sidebar-left>
  <mk-layout-content>
    <div mk-layout-content-before-header>
      <div *mkLoadingPage="{checkPendingHttp: true, checkPendingRoute: true}">
        <mk-material-bar></mk-material-bar>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mk-layout-content>
  <mk-layout-footer>
    <mk-layout-footer-left>
      <strong>Demo powered by <a href="http://almsaeedstudio.com">AdminLte</a>.</strong>
    </mk-layout-footer-left>
    <mk-layout-footer-right>
      <b>Version</b> 0.1.0
    </mk-layout-footer-right>
  </mk-layout-footer>
</mk-layout-wrapper>
